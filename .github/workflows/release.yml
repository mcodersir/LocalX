name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Package Windows
        shell: powershell
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath LocalX-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: localx-windows
          path: LocalX-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux
        run: |
          tar -czf LocalX-linux-x64.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: localx-linux
          path: LocalX-linux-x64.tar.gz

  publish-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: localx-windows
          path: dist

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: localx-linux
          path: dist

      - name: Generate SHA256SUMS
        working-directory: dist
        run: |
          sha256sum LocalX-windows-x64.zip LocalX-linux-x64.tar.gz > SHA256SUMS

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/LocalX-windows-x64.zip
            dist/LocalX-linux-x64.tar.gz
            dist/SHA256SUMS
